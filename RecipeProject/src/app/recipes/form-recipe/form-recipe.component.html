<div class="container-main">
  <div class="container-presentation">
    <div class="container-img-cook">
      <img src="assets/img/Cards_example.png" alt="" />
    </div>
    <div class="container-expressions">
      <p>
        ¡Comparte tu pasión por la cocina en CookChef! Si tienes una receta
        única y deliciosa, no pierdas la oportunidad de inspirar a otros amantes
        de la gastronomía.
        <br />
        <span id="text-persuasive"
          >¡Muestra tu creatividad y deja que tus sabores conquisten a la
          comunidad!</span
        >
      </p>
    </div>
  </div>
  <div class="information-main">
    <app-recipe-details 
    (emitInformation)="assignMainValues($event)" 
    (emitInformationAditional)="associateValueAditionals($event)"/>
  </div>
  <div class="box-contente-recipe">
    <app-content-recipe 
    [name_process]="'Ingredientes'" 
    (content_process)="assignValuesForTheProcess($event)"
    />
    <app-content-recipe 
    [name_process]="'Procedimiento'"
    (content_process)="assignValuesForTheProcess($event)"
    />
  </div>
  <button 
  id="btn-send-information-recipe"
  (click)="sendRecipe()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-arrow-bar-up"
      width="40"
      height="40"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#2c3e50"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M12 4l0 10" />
      <path d="M12 4l4 4" />
      <path d="M12 4l-4 4" />
      <path d="M4 20l16 0" />
    </svg>
    <p>Subir receta</p>
  </button>
</div>
